    <main>
        <h1 class="titulo">Contacto</h1>
        <h2>Contáctenos por alguna sugerencia o queja</h2>
        <section id="form">            
            <p>Su queja o sugerencia nos ayuda a mejorar nuestro servicio. Agradecemos su colaboración.</p>
            <form action="">
                <fieldset>
                    <legend>Datos de contacto</legend>
                    <div>
                        <label for="nombre">Nombre y apellido</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div>
                        <label for="telefono">Teléfono de contacto</label>
                        <input type="tel" name="number" id="telefono">
                    </div>
                    <div>
                        <label for="motivo">Motivo de su contacto</label>
                        <textarea name="" id="motivo" rows="4" cols="30"></textarea>
                    </div>
                    <div>
                        <input type="submit">
                        <input type="reset" name="" id="">
                    </div>
                </fieldset>
            </form>
        </section>
    </main>
